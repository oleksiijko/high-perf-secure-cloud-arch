# Более мягкие readiness probes для CI
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-svc
spec:
  template:
    spec:
      containers:
      - name: account-svc
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 45    # Увеличить время ожидания
          periodSeconds: 15          # Реже проверять
          timeoutSeconds: 10         # Больше времени на ответ
          failureThreshold: 5        # Больше попыток
          successThreshold: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 90    # Еще больше для liveness
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 3
$patch: merge
